[global_tags]
launcher_id = "PUT_YOUR_VAL_HERE-LAUNCHER_ID"

[agent]
  interval = "60s"
  round_interval = true

  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  debug = false
  quiet = false


  hostname = ""
  omit_hostname = false


###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

# Configuration for Elasticsearch to send metrics to.
[[outputs.elasticsearch]]
  urls = [ "https://grafana.ether-source.fr:9201" , "https://grafana.ether-source.fr:9202" , "https://grafana.ether-source.fr:9203" ] # required.
  timeout = "5s"
  enable_sniffer = false
  health_check_interval = "10s"
  username = "PUT_YOUR_VAL_HERE-USER"
  password = "PUT_YOUR_VAL_HERE-PASSWORD"
  index_name = "data-PUT_YOUR_VAL_HERE-USER"
  tls_ca = "ether-source.pem"
  insecure_skip_verify = true
  manage_template = true
  template_name = "data"
  overwrite_template = false

# Configuration for Elasticsearch to send metrics to.
[[outputs.elasticsearch]]
  namepass = ["http-chia"]
  urls = [ "https://grafana.ether-source.fr:9201" , "https://grafana.ether-source.fr:9202" , "https://grafana.ether-source.fr:9203" ] # required.
  timeout = "5s"
  enable_sniffer = false
  health_check_interval = "10s"
  username = "PUT_YOUR_VAL_HERE-USER"
  password = "PUT_YOUR_VAL_HERE-PASSWORD"
  index_name = "chia-PUT_YOUR_VAL_HERE-USER"
  tls_ca = "ether-source.pem"
  insecure_skip_verify = true
  manage_template = true
  template_name = "data"
  overwrite_template = false

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

[[inputs.win_perf_counters]]
  [[inputs.win_perf_counters.object]]
    ObjectName = "Processor"
    Instances = ["*"]
    Counters = [
      "% Idle Time",
      "% Interrupt Time",
      "% Privileged Time",
      "% User Time",
      "% Processor Time",
      "% DPC Time",
    ]
    Measurement = "win_cpu"
    IncludeTotal=true

  [[inputs.win_perf_counters.object]]
    # Process metrics, in this case for IIS only
    ObjectName = "Process"
    Counters = ["% Processor Time","Handle Count","Private Bytes","Thread Count","Virtual Bytes","Working Set"]
    Instances = ["chia", "telegraf"]
    Measurement = "win_proc"
    #IncludeTotal=false #Set to true to include _Total instance when querying for all (*

  [[inputs.win_perf_counters.object]]
    ObjectName = "LogicalDisk"
    Instances = ["*"]
    Counters = [
      "% Idle Time",
      "% Disk Time",
      "% Disk Read Time",
      "% Disk Write Time",
      "% Free Space",
      "Free Megabytes",
    ]
    Measurement = "win_disk"
    IncludeTotal= true

  [[inputs.win_perf_counters.object]]
    ObjectName = "PhysicalDisk"
    Instances = ["*"]
    Counters = [
      "Disk Read Bytes/sec",
      "Disk Write Bytes/sec",
      "Current Disk Queue Length",
      "Disk Reads/sec",
      "Disk Writes/sec",
      "% Disk Time",
      "% Disk Read Time",
      "% Disk Write Time",
	  "Temperature",
    ]
    Measurement = "win_diskio"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Network Interface"
    Instances = ["*"]
    Counters = [
      "Bytes Received/sec",
      "Bytes Sent/sec",
      "Packets Received/sec",
      "Packets Sent/sec",
      "Packets Received Discarded",
      "Packets Outbound Discarded",
      "Packets Received Errors",
      "Packets Outbound Errors",
    ]
    Measurement = "win_net"

  [[inputs.win_perf_counters.object]]
    ObjectName = "System"
    Counters = [
      "Context Switches/sec",
      "System Calls/sec",
      "Processor Queue Length",
      "System Up Time",
    ]
    Instances = ["------"]
    Measurement = "win_system"
    # Set to true to include _Total instance when querying for all (*).
    #IncludeTotal=false

  [[inputs.win_perf_counters.object]]
    ObjectName = "Memory"
    Counters = [
      "Available Bytes",
      "Cache Faults/sec",
      "Demand Zero Faults/sec",
      "Page Faults/sec",
      "Pages/sec",
      "Transition Faults/sec",
      "Pool Nonpaged Bytes",
      "Pool Paged Bytes",
      "Standby Cache Reserve Bytes",
      "Standby Cache Normal Priority Bytes",
      "Standby Cache Core Bytes",
    ]
    # Use 6 x - to remove the Instance bit from the query.
    Instances = ["------"]
    Measurement = "win_mem"
    # Set to true to include _Total instance when querying for all (*).
    #IncludeTotal=false

  [[inputs.win_perf_counters.object]]
    # Example query where the Instance portion must be removed to get data back,
    # such as from the Paging File object.
    ObjectName = "Paging File"
    Counters = [
      "% Usage",
    ]
    Instances = ["_Total"]
    Measurement = "win_swap"
  

[[inputs.http]]
   name_override = "http-chia"
  urls = [
    "https://localhost:8560/get_plots"
  ]

  method = "POST"
  headers = {"Content-Type" = "application/json"}
  body = "{}"
  
   
  ## pour trouver ce chemin, ouvrez un explorer et taper
  # "%HOMEPATH%/.chia/mainnet/config/ssl/full_node
  tls_cert = "PUT_YOUR_VAL_HERE-PATH/private_full_node.crt"
  tls_key = "PUT_YOUR_VAL_HERE-PATH/private_full_node.key"
  insecure_skip_verify = true

  data_format = "json"
  json_query = "plots"
  json_string_fields = ["filename","plot-seed","plot_id","plot_public_key","pool_contract_puzzle_hash","pool_public_key"]

  tagexclude = ["url"]


